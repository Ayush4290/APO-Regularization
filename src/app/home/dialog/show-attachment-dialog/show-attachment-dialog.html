<div class="show-attachment">
    <div class="show-attachment-top">
        <label class="show-attachment-title">Attachment</label>
        <button mat-icon-button color="accent" class="circle-button mat-icon-button-close" (click)="onCancelClick()">
            <img src="\assets\images\close-icon.png">
        </button>
    </div>
    <div mat-dialog-content class="show-attachment-main">
        <label class="show-attachment-type-title">{{title}}</label>
        <div class="show-attachment-content" *ngFor="let file of files; let i = index">
            <div class="main-layout-flex">
                <div class="main-layout-flex">
                    <span class="show-attachment-name">{{file.fileName}}</span>
                </div>
                <div class="main-layout-flex" style="margin-left: 190px;">
                    <span class="show-attachment-date">/ {{file.createdDt}}</span>
                    <img src="\assets\images\open-attachment.png">
                    <img src="\assets\images\download-attachment.png">
                    <img src="\assets\images\delete-attachment.png">
                </div>
            </div>
            <span class="show-attachment-description">{{file.fileDesc}}</span>
        </div>
    </div>
</div>
