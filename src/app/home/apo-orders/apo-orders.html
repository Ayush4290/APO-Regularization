<button mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.ALL}"
    (click)="onTabChange(enumStatus.ALL)">
    All ({{this.allCount}})
</button>

<button *ngIf="this.roleId==enumRole.APO" mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.DRAFT}"
    (click)="onTabChange(enumStatus.DRAFT)">
    Draft ({{this.draftCount}})
</button>

<button mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.PENDING}"
    (click)="onTabChange(enumStatus.PENDING)">
    Pending ({{this.pendingCount}})
</button>

<button *ngIf="this.roleId==enumRole.APO ||this.roleId==enumRole.DOP_L1 || this.roleId==enumRole.DOP_L2"
    mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.RETURNED}"
    (click)="onTabChange(enumStatus.RETURNED)">
    Returned ({{this.returnedCount}})
</button>

<button *ngIf="this.roleId==enumRole.APO ||this.roleId==enumRole.DOP_L1 || this.roleId==enumRole.DOP_L3"
    mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.SUBMITTED}"
    (click)="onTabChange(enumStatus.SUBMITTED)">
    Submitted ({{this.submittedCount}})
</button>

<button *ngIf="this.roleId==enumRole.APO ||this.roleId==enumRole.DOP_L1 || this.roleId==enumRole.DOP_L2"
    mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.REJECTED}"
    (click)="onTabChange(enumStatus.REJECTED)">
    Rejected ({{this.rejectedCount}})
</button>

<button *ngIf="this.roleId==enumRole.APO ||this.roleId==enumRole.DOP_L1 || this.roleId==enumRole.DOP_L2"
    mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.APPROVED}"
    (click)="onTabChange(enumStatus.APPROVED)">
    Approved ({{this.approvedCount}})
</button>

<button *ngIf="this.roleId==enumRole.DOP_L1 || this.roleId==enumRole.DOP_L2"
    mat-button class="tab-mat-button tab-mat-button-font"
    [ngClass]="{'active': activeTab === enumStatus.CONSULT}"
    (click)="onTabChange(enumStatus.CONSULT)">
    Consult ({{this.consultCount}})
</button>

<app-apo-orders-list [data]='allData'></app-apo-orders-list>
